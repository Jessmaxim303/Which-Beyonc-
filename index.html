<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="style.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,800&display=swap" rel="stylesheet">
	<title>Which Beyonce?</title>
</head>

	<header>
		<div class="header__menu--container">

		<section class="main__section">

					<input class="js__player1--input" maxlength="32">

			</section>
			<section class="main__right--section">
				<div class="main__player2--container">

			</section>
			</div>
			<div class="js__game--rules">
			</div>

			<div class="js__empty--error">
		  </div>

		</section>

		<section class="js__game--section">

    	<section class="player1__stats--column">
    		<h4>
    			player 1

    		<h4>

    		<div class="player1__matches--played">

			<section class="game__section">

					<div class="game__card card-1" id="card-a">B</div>

					<div class="game__card" id="card-c">B</div>
				</div>	
				<div class="game__row--b">
					<div class="game__card" id="card-d">B</div>

					<div class="game__card" id="card-f">B</div>
					<div class="game__card" id="card-g">B</div>
				</div>
				<div class="game__row--c">
					<div class="game__card" id="card-h">B</div>
					<div class="game__card" id="card-i">B</div>
					<div class="game__card" id="card-j">B</div>
				</div>
			</section>

    	<section class="player2__stats--column">
    		<h4>
    			player 2
    		</h4>
    		<h4>
    			#top 2 player
    		</h4>
    		<div class="player1__matches--played">
    			<h4>MATCHES THIS ROUND</h4>
    			<h1>3</h1>
    		</div>
    		<div>GAME WINS</div>
     		<p>ROUND 1</p>
     		<p>125.75 SECONDS</p>
    	</section>

		</section>

	</main>
