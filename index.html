<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="style.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,800&display=swap" rel="stylesheet">
	<title>Which Beyonce?</title>
</head>
<body>
	<header>
		<div class="header__menu--container">
		 <img  class="nav__menu--icon" src="images/menu.svg" alt="Drop menu button"/>
		</div>
		<h1 class="header__h1--text">Which Beyonc√©?</h1>
	</header>
	<main class="main">
		<section class="main__section">
			<div class="js__user--inputs">
			<section class="main__left--section">
				<div class="main__player1--container">
					<input class="js__player1--input" maxlength="32">
					<p>PLAYER 1</p>
				</div>
			</section>
			<section class="main__right--section">
				<div class="main__player2--container">
					<input class="js__player2--input" maxlength="32">
					<p>PLAYER 2</p>
				</div>
			</section>
			</div>
			<div class="js__game--rules">
			</div>
				<button id="js__play--button">PLAY GAME</button>
			<div class="js__empty--error">
		  </div>
		</section>
		<section class="js__game--section">
    	<section class="player1__stats--column">
    		<div class="js__p1--header">
    		</div>
    		<p>
    			#top 4 player
    		</p>
    		<div class="player1__matches--played">
    			<h4>MATCHES THIS ROUND</h4>
    			<h1 class="js__score--board1">--</h1>
    		</div>
    		<div>GAME WINS</div>
     		<p>ROUND 1</p>
     		<p>125.75 SECONDS</p>
    	</section>
			<section class="game__section">
				<div class="game__row--a">
					<div class="game__card gc1" id="card-a" data-name="gameCard0">B</div>
					<div class="game__card gc2" id="card-b" data-name="gameCard1">B</div>
					<div class="game__card gc3" id="card-c" data-name="gameCard2">B</div>
				</div>	
				<div class="game__row--b">
					<div class="game__card gc4" id="card-d" data-name="gameCard3">B</div>
					<div class="game__card gc5" id="card-e" data-name="gameCard4">B</div>
					<div class="game__card gc6" id="card-a" data-name="gameCard5">B</div>
					<div class="game__card gc7" id="card-b" data-name="gameCard6">B</div>
				</div>
				<div class="game__row--c">
					<div class="game__card gc8" id="card-c" data-name="gameCard7">B</div>
					<div class="game__card gc9" id="card-d" data-name="gameCard8">B</div>
					<div class="game__card gc10" id="card-e" data-name="gameCard9">B</div>
				</div>
				<div class="js__winner--alert"></div>
			</section>
    	<section class="player2__stats--column">
    		<h4>
    			player 2
    		</h4>
    		<h4>
    			#top 2 player
    		</h4>
    		<div class="player1__matches--played">
    			<h4>MATCHES THIS ROUND</h4>
    			<h1>--</h1>
    		</div>
    		<div>GAME WINS</div>
     		<p>ROUND 1</p>
     		<p>125.75 SECONDS</p>
    	</section>
		</section>
	</main>
</body>
	<script src="card.js"></script>
	<script src="deck.js"></script>
	<script src="main.js"></script>
</html>
